<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Inschrijving Wauw-lid</div>
        <div class="content">
            <form action="https://formsubmit.co/mankouchi.mohamed@gmail.com" method="POST">

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Naam</span>
                        <input type="name" name="Naam" class="field" placeholder="Vul uw naam in" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Voornaam</span>
                        <input type="name" name="Voornaam" class="field" placeholder="Vul uw voornaam in" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Geboortedatum</span>
                        <input type="date" name="Geboortedatum" class="field" placeholder="Vul uw geboortedatum in"
                            required>
                    </div>
                    <div class="input-box">
                        <span class="details">E-mail adres</span>
                        <input type="tekst" name="E-mail" class="field" placeholder="Vul uw e-mail in" required>
                    </div>
                    <div class="input-box">
                        <span class="details">GSM-Nummer</span>
                        <input type="number" name="GSM-Nummer" class="field" placeholder=" Vul uw GSM-nummer in"
                            required>
                    </div>

                </div>
                <div class="gender-details">
                    <input type="radio" name="Groep" id="dot-1">
                    <input type="radio" name="Groep" id="dot-2">
                    <input type="radio" name="Groep" id="dot-3">
                    <span class="gender-title">Voorkeur groep</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Kids</span>
                            <input type="radio" name="Kids" class="field">

                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Volwassenen</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot two"></span>
                                <span class="gender">Mix</span>
                            </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Inschrijven">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
