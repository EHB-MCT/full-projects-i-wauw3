<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Inschrijving Volwassenen</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Volledige naam</span>
                        <input type="text" placeholder="Vul uw naam in" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Gebruikersnaam</span>
                        <input type="text" placeholder="Vul uw gebruikersnaam in" required>
                    </div>
                    <div class="input-box">
                        <span class="details">E-mail adres</span>
                        <input type="text" placeholder="Vul uw e-mail" required>
                    </div>
                    <div class="input-box">
                        <span class="details">GSM-Nummer</span>
                        <input type="text" placeholder="Vul uw GSM-Nummer" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Wachtwoord</span>
                        <input type="text" placeholder="Vul uw Wachtwoord" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Wijzig Wachtwoord</span>
                        <input type="text" placeholder="Bevestig uw wachtwoord" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Geslacht</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Man</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Vrouw</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Ik schrijf me in">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
