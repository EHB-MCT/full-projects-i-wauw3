<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device -width, initial-scale=1.0">
    <title>Contact Pagina</title>
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
</head>

<body>

    <div class="topnav">
        <img src="Images/logo-new.png" alt="">
        <div id="myLinks">
            <ul class="links">
                <li> <a href="./../index.html">Home</a></li>
                <li> <a href="./../Workshop/Workshop.html">Workshops</a></li>
                <li> <a href="./../gallerij.html">Video's</a></li>
                <li> <a href="./../Workshop/Workshop.html#agenda">Agenda</a></li>
            </ul>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <section id="contact">
        <div data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500">
            <div class="container">
                <div class="contactform">
                    <div class="form">
                        <h2>Contacteer <span>Ons</span></h2>
                        <form action="https://formsubmit.co/wauwworkshops@gmail.com" method="POST">
                            <input type="name" name="Naam" class="field" placeholder="Naam" required>
                            <input type="tekst" name="E-mail" class="field" placeholder="Email" required>
                            <input type="number" name="GSM-Nummer" class="field" placeholder="GSM-Nummer" required>
                            <textarea class="field" name="Bericht" placeholder="Bericht schrijven" required></textarea>
                            <button class="btn">Verzenden</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 400,
            duration: 1000
        });
    </script>

    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
